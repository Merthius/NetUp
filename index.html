<!DOCTYPE html>
<html>
  <head>
    <title>NetUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #19c583;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      h1 {
        margin: 0;
      }

      .header-btn {
        background-color: white;
        color: #19c583;
        border: 2px solid #19c583;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #E6ECF0;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 500px;
      }

      textarea {
        width: 100%;
        height: 100px;
        resize: none;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #19c583;
      }

      button {
        background-color: #19c583;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #E6ECF0;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 20px;
        width: 500px;
        text-align: left;
      }

      footer {
        background-color: #19c583;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>NetUp</h1>
      <a href="#tweet-feed" class="header-btn">Feed</a>
    </header>
    <main>
      <form action="">
        <textarea name="tweet" rows="5" cols="50"></textarea>
        <button type="submit">Up</button>
      </form>
      <hr>

        <h2
