<!DOCTYPE html>
<html>
  <head>
    <title>NetUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <button id="toggle-dark-mode" class="toggle-btn">
      <span class="toggle-btn-inner"></span>
      <span class="toggle-btn-switch"></span>
    </button>

    <style>

.dark-mode body {
    background-color: #333;
    color: #fff;
  }

.toggle-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    display: inline-block;
    width: 60px;
    height: 34px;
    background-color: #ddd;
    border-radius: 34px;
    border: none;
    cursor: pointer;
  }

  .toggle-btn-inner {
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    background-color: #fff;
    transition: all 0.3s;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    position: relative;
    left: 0;
  }

  .toggle-btn-switch {
    display: block;
    width: 26px;
    height: 26px;
    border-radius: 26px;
    background-color: #19c583;
    position: absolute;
    top: 4px;
    left: 4px;
    transition: all 0.3s;
    transform: translateX(0);
  }

  .dark-mode .toggle-btn-inner {
    background-color: #444;
  }

  .dark-mode .toggle-btn-switch {
    transform: translateX(26px);
    background-color: #fff;
  }

  .dark-mode body {
    background-color: #333;
    color: #fff;
  }


      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #19c583;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      h1 {
        margin: 0;
      }

      .header-btn {
        background-color: white;
        color: #19c583;
        border: 2px solid #19c583;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #E6ECF0;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 500px;
      }

      textarea {
        width: 100%;
        height: 100px;
        resize: none;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #19c583;
      }

      button {
        background-color: #19c583;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #E6ECF0;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 20px;
        width: 500px;
        text-align: left;
      }

      footer {
        background-color: #19c583;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>



  </head>
  <body>


    <script>
      
      const toggleBtn = document.querySelector("#toggle-dark-mode");
  const body = document.querySelector("body");

  toggleBtn.addEventListener("click", function() {
    body.classList.toggle("dark-mode");
  });

      const form = document.querySelector("form");
      const postup = document.querySelector("textarea[name='postup']");
      const feed = document.querySelector("#postup-feed");
    
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const li = document.createElement("li");
        li.textContent = postup.value;
        feed.appendChild(li);
        postup.value = "";
      });
    </script>
    

    <header>
      <h1>NetUp</h1>
      <a href="#postup-feed" class="header-btn">Feed</a>
    </header>

    <main>

      <form action="">
        <textarea name="postup" rows="5" cols="50"></textarea>
        <button type="submit">Up</button>
      </form>
      <hr>
      <section>
        <h2

        <section id="postup-feed">
          <h2>Feed</h2>
          <ul>
            <!-- Hier sollten die Nachrichten angezeigt werden -->
          </ul>
        </section>
