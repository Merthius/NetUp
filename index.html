<!DOCTYPE html>
<html>
  <head>
    <title>NetUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <button id="toggle-dark-mode" class="toggle-btn">
      <span class="toggle-btn-inner"></span>
      <span class="toggle-btn-switch"></span>
    </button>

    <link rel="stylesheet" type="text/css" href="style.css">

    <style>

    </style>



  </head>
  <body>


    <script>
      
      const toggleBtn = document.querySelector("#toggle-dark-mode");
  const body = document.querySelector("body");

  toggleBtn.addEventListener("click", function() {
    body.classList.toggle("dark-mode");
  });

      const form = document.querySelector("form");
      const postup = document.querySelector("textarea[name='postup']");
      const feed = document.querySelector("#postup-feed");
    
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const li = document.createElement("li");
        li.textContent = postup.value;
        feed.appendChild(li);
        postup.value = "";
      });
    </script>
    

    <header>
      <h1>NetUp</h1>
      <a href="#postup-feed" class="header-btn">Feed</a>
    </header>

    <main>

      <form action="">
        <textarea name="postup" rows="5" cols="50"></textarea>
        <button type="submit">Up</button>
      </form>
      <hr>
      <section>
        <h2

        <section id="postup-feed">
          <h2>Feed</h2>
          <ul>
            <!-- Hier sollten die Nachrichten angezeigt werden -->
          </ul>
        </section>
